<!DOCTYPE html>
<html lang="pt-br"> <!-- Define idioma da página -->

<head>
    <meta charset="UTF-8" /> <!-- Codificação UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Responsividade -->
    <title>Calculadora de Similaridade de Textos</title>
    <link rel="stylesheet" href="style.css" /> <!-- Link para arquivo CSS externo -->
</head>

<body>
    <div class="container"> <!-- Container principal -->
        <div class="form-container"> <!-- Agrupa formulário e resultados -->
            <h1>Calculadora de Similaridade</h1>

            <!-- Campo para o primeiro texto -->
            <div class="input-group">
                <label for="text1">Digite o primeiro texto:</label>
                <textarea id="text1" rows="4" placeholder="Digite o primeiro texto aqui..."></textarea>
            </div>

            <!-- Campo para o segundo texto -->
            <div class="input-group">
                <label for="text2">Digite o segundo texto:</label>
                <textarea id="text2" rows="4" placeholder="Digite o segundo texto aqui..."></textarea>
            </div>

            <!-- Botão para calcular similaridade -->
            <button id="btnCalcular" type="button">Calcular Similaridade</button>

            <!-- Botão para limpar os campos -->
            <button id="btnLimpar" type="button">Limpar Campos</button>

            <!-- Área onde os resultados serão exibidos -->
            <div class="result" id="result" style="display: none;" aria-live="polite" aria-atomic="true">
                <p id="cosineSimilarity">Similaridade do Cosseno: </p>
                <p id="jaccardSimilarity">Similaridade de Jaccard: </p>
            </div>
        </div>
    </div>

    <!-- Modal de erro que aparece se os campos estiverem vazios -->
    <div id="errorModal" class="modal" role="alert" aria-modal="true" aria-hidden="true" style="display: none;">
        <div class="modal-content">
            <!-- Botão para fechar o modal -->
            <button class="close-btn" aria-label="Fechar modal">&times;</button>
            <p>É necessário informar os dois textos para a comparação.</p>
        </div>
    </div>

    <!-- Script JavaScript externo -->
    <script src="script.js"></script>
</body>

</html>
