<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    <title>Calculadora de Similaridade de Textos</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo de estilos -->
</head>

<body>
    <div class="container"> <!-- Container principal da interface -->
        <div class="form-container"> <!-- Agrupa o formulário e resultados -->
            <h1>Calculadora de Similaridade</h1>

            <!-- Campo para o primeiro texto -->
            <div class="input-group">
                <label for="text1">Digite o primeiro texto:</label>
                <textarea id="text1" rows="4" placeholder="Digite o primeiro texto aqui..."></textarea>
            </div>

            <!-- Campo para o segundo texto -->
            <div class="input-group">
                <label for="text2">Digite o segundo texto:</label>
                <textarea id="text2" rows="4" placeholder="Digite o segundo texto aqui..."></textarea>
            </div>

            <!-- Botões para acionar as funções -->
            <button onclick="calcularSimilaridades()">Calcular Similaridade</button>
            <button onclick="limparCampos()">Limpar Campos</button>

            <!-- Área de resultado oculta inicialmente -->
            <div class="result" id="result" style="display: none;" aria-live="polite">
                <p id="cosineSimilarity">Similaridade do Cosseno: </p>
                <p id="jaccardSimilarity">Similaridade de Jaccard: </p>
            </div>
        </div>
    </div>

    <!-- Modal para exibir erro caso campos estejam vazios -->
    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <p>É necessário informar os dois textos para a comparação.</p>
        </div>
    </div>

    <!-- Importa o script principal -->
    <script src="script.js"></script>
</body>
</html>
